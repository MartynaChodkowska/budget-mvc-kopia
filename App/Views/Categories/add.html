{% extends 'baseLogged.html' %}

{% block title %}Add Category{% endblock %}



{% block body%}

{% if user.errors is not empty %}
    <p>Errors: </p>
    <ul>
        {% for error in user.errors %}
            <li>{{error}}</li>
        {% endfor %}
    </ul>
    {% endif %}	
	
<div class="buttons col-lg-8 bg-secondary border border-secondary rounded-right my-3 pb-1">
    <h1 class="h3 col-12 mb-4">Category details</h1>
    <form id="addCategory" method="post" action="create">
        <div class="form-group col-6 offset-3">
            <label for="newCategory">Category name</label>
            <input type="text" class="form-control" name="newCategory" id="newCategory" value="{{ name.newCategory }}"  required>
        </div>
        
        <div class="form-group col-6 offset-3 mt-2">
            <label for="selectType">select category transaction type</label>
            <select id="selectType" name="selectType" class="form-control">  
                <option value="Income" selected>Income</option>
                <option value="Expense">Expense</option>
            </select> 
        </div>

        
        <div class="form-group">
            <input type="submit" value="Add category" class="d-inline-block col-4" >
            <input type="reset" value="Cancel" class="d-inline-block col-4">
        </div>
    </form>
</div>                    

{% endblock %}
