{% extends "baseLogged.html" %}

{% block title %} custom dates balance sheet {% endblock %}

{% block body %}

{% if user.errors is not empty %}
<p>Errors: </p>
<ul>
    {% for error in user.errors %}
        <li>{{error}}</li>
    {% endfor %}
</ul>
{% endif %}	
<div class="buttons col-lg-8 bg-secondary border border-secondary rounded-right">
    <h4 class="mt-2"><strong> custom dates balance sheet</strong></h4>
    <form id="displayBalanceSheet" method="post" action="/balancesheet/customdates">
        <div class="form-group col-6 offset-3">
            <legend class="my-3">select dates</legend>
            
            <label for="startBalanceDate" id="timePeriod">start date</label>
            <input type="date" class="form-control" required id="startBalanceDate" name="startBalanceDate" min="" max="" value={{ start }}>
            <hr>
            <label for="endBalanceDate" id="timePeriod">end date</label>
            <input type="date" class="form-control" required id="endBalanceDate" name="endBalanceDate" min="" max="" value = {{ end }}>
        
        </div>
        <div class="form-group p-5">
            <input type="submit" value="check balance" class="d-inline-block col-4" >
            <input type="reset" value="cancel" class="d-inline-block col-4">
        </div>
    </form>
</div>

{% endblock %}
