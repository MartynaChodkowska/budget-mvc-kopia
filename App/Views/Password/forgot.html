{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

	<h1>Request password reset</h1>
	
	<form method="post" action="/password/request-reset">
	
		<div class="form-group col-6 offset-3">
			<label for="inputEmail">Email address</label>
			<input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required class="form-control" />
		</div>
		<br>
		<button type="submit" class="btn btn-light btn-outline-secondary">Send password reset</button>
	</form>
	
{% endblock %}
